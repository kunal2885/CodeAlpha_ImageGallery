<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <nav>
      <button class="filter" data-category="all">All</button>
      <button class="filter" data-category="anime">Anime</button>
      <button class="filter" data-category="animals">Animals</button>
      <button class="filter" data-category="city">City</button>
      <button class="filter" data-category="nature">Nature</button>
    </nav>
  </header>

  <main class="gallery-container">
   
    <div class="gallery-item" data-category="anime">
      <img src="images/anime1.png" alt="Anime" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animals.png" alt="Animal" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="images/city1.png" alt="City" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature1.png" alt="Nature" />
    </div>
    <div class="gallery-item" data-category="anime">
      <img src="images/anime2.png" alt="Anime" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animals2.png" alt="Animal" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="images/city2.png" alt="City" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature2.png" alt="Nature" />
    </div>
    <div class="gallery-item" data-category="anime">
      <img src="images/anime3.png" alt="Anime" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animals3.png" alt="Animal" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="images/city3.png" alt="City" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature3.png" alt="Nature" />
    </div>
    <div class="gallery-item" data-category="anime">
      <img src="images/anime4.png" alt="Anime" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animals4.png" alt="Animal" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="images/city4.png" alt="City" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature4.png" alt="Nature" />
    </div>
    
  </main>

  <!-- Lightbox View -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="navigation">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
